name: build application

on:
  push:
    branches: [main, introducing-subtest]

jobs:
  Build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-go@v2
        with:
          stable: "false"
          go-version: 1.20
        
      - name: build
        run: go build